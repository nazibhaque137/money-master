<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coin Counter 1000 </title>
    <!-- Tailwind Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-slate-300">
    <!-- Header Start -->
    <header>
        <h1 class="font-sans font-black text-7xl italic text-center text-fuchsia-500 hover:text-fuchsia-700">Coin
            Counter
            1000</h1>
    </header>
    <!-- Header End -->
    <!-- Main Starts -->
    <main>
        <section class="grid md:grid-cols-2 my-8 mx-8 gap-16">
            <div class="flex items-center">
                <img class="shadow-2xl w-1/2 sm:w-full" src="img/moneyy.png">
            </div>
            <div class="text-center border-8 border-yellow-500/100 border-solid rounded-lg bg-yellow-100 shadow-2xl">
                <!-- Income Section Starts -->
                <h1 class="text-2xl text-yellow-900 font-bold">Income</h1>
                <div class="flex justify-center my-4">


                    <h3 class="text-xl text-yellow-900 font-bold mx-5">Income: </h3>
                    <input id="income" class="w-1/2 rounded" type="text">
                </div>
                <!-- Income Section Ends  -->


                <!-- Expenses Section Starts  -->
                <h1 class="text-2xl text-yellow-900 font-bold">Expenses</h1>
                <div class="flex justify-center my-4">


                    <h3 class="text-xl text-yellow-900 font-bold mx-5">Food: </h3>
                    <input id="food" class="w-1/2 rounded" type="text">
                </div>
                <div class="flex justify-center my-4">


                    <h3 class="text-xl text-yellow-900 font-bold mx-5">Rent: </h3>
                    <input id="rent" class="w-1/2 rounded" type="text">
                </div>
                <div class="flex justify-center my-4">


                    <h3 class="text-xl text-yellow-900 font-bold mx-3">Clothes: </h3>
                    <input id="clothes" class="w-1/2 rounded" type="text">
                </div>
                <!-- Expenses Section Ends  -->
                <!-- Sum Calculation  -->
                <button id="btnCal"
                    class=" text-xl font-bold rounded-full py-2 px-4 my-4 bg-sky-400 hover:bg-sky-700">Calculate</button>
                <div>
                    <h2 class="font-bold text-xl text-yellow-900 mx-3">Total Expenses :<span id="totalExpense"></span>
                    </h2>
                    <h2 class="font-bold text-xl text-yellow-900 mx-3">Current Balance :<span id="cBalance"></span>
                    </h2>
                </div>
                <!-- Sum Calculation Ends  -->
                <!-- Savings Section Start  -->
                <div class="flex justify-center items-center">
                    <h3 class="text-xl text-yellow-900 font-bold mx-5">Save: </h3>
                    <input id="save" class="w-24 h-10 rounded" type="text">
                    <h3 class="text-xl text-yellow-900 font-bold mx-5">% </h3>
                    <button id="saveCal"
                        class="text-xl font-bold rounded-full py-2 px-4 my-4 bg-sky-400 hover:bg-sky-700">Save</button>
                </div>
                <div>
                    <h2 class="font-bold text-xl text-yellow-900 mx-3">Saved Amount :<span id="sAmount"></span>
                    </h2>
                    <h2 class="font-bold text-xl text-yellow-900 mx-3">Remaining Balance :<span id="rBalance"></span>
                    </h2>
                </div>
            </div>







        </section>







    </main>




    <!-- Main Ends -->
    <!-- <script src="js/calculation.js"> </script> -->
</body>

</html>
